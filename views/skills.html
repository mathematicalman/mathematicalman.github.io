<div class="page-header">
    <h1>{{translation.pageHeader}}</h1>
</div>
<div class="row" style="margin: 5px">
    <input type="text" class="form-control" placeholder="{{translation.placeholder}}" ng-model="skillsFilter">
    <br/>
</div>
<div ng-repeat="skill in translation.skills | filter:skillsFilter | orderBy" style="display: inline-block; margin: 5px;">
    <a class="btn btn-default">{{skill}}</a>
</div>
