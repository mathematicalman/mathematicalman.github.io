<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mathematicalman</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">      
        <link href="css/sticky-footer.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="fonts/gtw.css" rel="stylesheet">
        <link rel="shortcut icon" href="favicon.png" />
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-route.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body  ng-app="myApp" ng-init="currentLanguage = 'en';
            currentLanguageFullName = 'Eng'" ng-controller="MainController" >
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="#/"><span class="glyphicon glyphicon-home"></span>  {{menu.home}}</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="#/education"><span class="glyphicon glyphicon-book"></span> {{menu.education}}</a></li>
                        <li><a href="#/skills"><span class="glyphicon glyphicon-star"></span> {{menu.skills}}</a></li>
                        <li><a href="#/job"><span class="glyphicon glyphicon-signal"></span> {{menu.job}}</a></li>
                        <li><a href="#/contacts"><span class="glyphicon glyphicon-envelope"></span> {{menu.contacts}}</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a id="dropdown_languages" class="dropdown-toggle" href="" role="button" 
                               data-toggle="dropdown" aria-expanded="false">
                                 <span ng-bind="currentLanguageFullName"></span> <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown_languages">
                                <li role="presentation">
                                    <a style="cursor: pointer" ng-click="setCurrentLanguage('en')">English</a>
                                </li>
                                <li role="presentation">
                                    <a style="cursor: pointer" ng-click="setCurrentLanguage('ru')">Russian</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container content">           
            <div ng-view></div>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted text-center">Copyright Â© 2015 - 2016 Igor Sabo</p>
            </div>
        </footer>
    </body>
</html>
